<!doctype html>
<html>
<head><meta charset="utf-8"><title>Teste Matr√≠cula</title></head>
<body>
  <h1>Testar POST /api/matriculas</h1>
  <input id="turmaId" placeholder="UUID da turma" />
  <button id="btn">Matricular</button>
  <pre id="out"></pre>

  <script>
    const TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c3VhcmlvX2lkIjoiQUxVTk9fSUQiLCJyb2xlIjoiQUxVTk8iLCJpYXQiOjE3NjMyNjYwMTIsImV4cCI6MTc2Mzg3MDgxMn0.YlUPwlPfkx29QzdGEr5Vu-B3qh0Y9DsEXLYEzceIHyM'; // gerado com gen-token.js ou via login
    document.getElementById('btn').onclick = async () => {
      const turmaId = document.getElementById('turmaId').value;
      const res = await fetch('http://localhost:3000/api/matriculas', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + TOKEN
        },
        body: JSON.stringify({ turmaId })
      });
      const text = await res.text();
      document.getElementById('out').textContent = `${res.status}\n${text}`;
    }
  </script>
</body>
</html>
