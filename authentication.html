<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* ******** RESET ******** */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        img {
            width: 100%;
            height: auto;
        }
        
        :root {
            /* var */
            --header-height: 4.5rem;

            /*colors*/
            --hue: 210; /* foi criado uma variável com hue que torna mais fácil trocar as cores do site*/
            /* HSL Color Mode */
            --base-color: hsl(var(--hue) 80% 35%);
            --base-color-second: hsl(var(--hue) 80% 35%);
            --base-color-alt: hsl(var(--hue) 57% 53%);
            --title-color: hsl(var(--hue) 41% 10%);
            --text-color: hsl(0 0% 46%);
            --text-color-light: hsl(0 0% 98%);
            --body-color: hsl(0 0% 98%);
            /* FONTS */
            --title-font-size: 1.875rem;
            --subtitle-font-size: 1.5rem;

            --title-font: 'Poppins', sans-serif;
            --body-font: 'DM Sans', sans-serif;
        }
        
        body {
            display: grid;
            place-items: center;
            min-height: 100vh;
            width: 100%; 
        }

        .menu {
            border-bottom: 1px solid #e4e4e4;
            margin-bottom: 2rem;
            display: flex;

            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            background-color: var(--body-color);
            width: 100%;
        }

        .logo {
            font: 700 1.3125rem var(--title-font);
            color: var(--title-color);
        }

        .logo span {
            color: var(--base-color);
        }

        .logo-alt span {
            color: var(--body-color);
        }

        /* ******** Signature ******** */
        nav {
            height: var(--header-height);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        /* Um contêiner customizado para o card de login */
        .login-card {
            max-width: 28rem;
            width: 100%;
            background: white;
            padding: 3rem 2.5rem; 
            border-radius: 0.25rem;
            box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.08);
            display: grid;
            gap: 1.5rem;
            margin-top: 10rem;
            margin-bottom: 6rem;
        }

        .title {
            font: 700 var(--title-font-size) var(--title-font);
            color: var(--title-color);
            -webkit-font-smoothing: auto;
        }

        .container {
            margin-left: 1.5rem;
            margin-right: 1.5rem;

        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-group label {
            font: 500 1rem var(--body-font);
            color: var(--title-color);
        }

        .form-group input {
            margin: auto;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #e4e4e4; 
            border-radius: 0.25rem; 
            font: 400 1rem var(--body-font); 
            color: var(--text-color);
        }

        .button {
            background-color: hsl(210 80% 35%);
            color: hsl(0 0% 98%);
            height: 3.5rem;
            display: inline-flex;
            align-items: center;
            padding: 0 2rem;
            font: 500 1rem 'DM Sans', sans-serif;
            transition: background 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .button:hover {
            background: hsl(210 57% 53%);
        }

        #message-area {
            color: hsl(0, 70%, 50%);
            text-align: center;
            min-height: 1.2em;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .section {
            padding: calc(1rem + var(--header-height)) 0;
        }

        footer {
            background: var(--base-color);
            width: 100%;
            height: 100%;
        }

        footer .section {
            padding: 4rem 0;
        }

        footer .container {
            text-align: left;
        }

        footer .grid {
            display: grid;
            gap: 1rem;
            max-width: 70%;
            max-height: 25rem;
        }

        footer .logo {
            display: inline-block;
            margin-bottom: 1.5rem;
        }

        footer .brand p {
            color: var(--text-color-light);
            margin-bottom: 0.75rem;
        }

        footer .social {
            display: flex;
            gap: 2rem;
        }

        footer i {
            font-size: 1.5rem;
            color: var(--text-color-light);
        }
    </style>
</head>

<body>
    <div class="menu">
        <nav class="container">
            <a class="logo" href="/index.html">is<span>Universidade</span>.</a>
        </nav>
    </div>
    <main class="container">

        <form id="login-form" class="login-card">
            
            <header>
                <h2 class="title title-format" style="margin-bottom: 0;">Acessar</h2>
            </header>
            <div class="container">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="user" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <p id="message-area"></p>

            <button type="submit" class="button">Entrar</button>

        </form>

    </main>
    <footer class="section">
      <div class="container grid">
        <div class="brand">
          <a class="logo logo-alt" href="/index.html">is<span>Universidade</span>.</a>
          <p>©2025 Unisinos</p>
          <p>Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>
    <script>
        //Garantir que o script rode após o HTML ser carregado
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            //Adicionar o listener no evento 'submit' do formulário
            loginForm.addEventListener('submit', performLogin);
        });

        async function performLogin(event) {
            //Previnir o recarregamento padrão da página
            event.preventDefault();

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const messageArea = document.getElementById('message-area');

            //Coletar os dados dos campos
            const user = usernameInput.value;
            const password = passwordInput.value;

            //Limpar mensagens anteriores
            messageArea.textContent = '';

            try {
                //Requisitar POST para o endpoint /login (do authentication.js)
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    //Enviar o corpo JSON conforme esperado pelo backend
                    body: JSON.stringify({
                        user: user,
                        password: password
                    })
                });

                const data = await response.json();

                //Analisar a resposta
                if (response.status === 200 && data.auth === true) {
                    // SUCESSO (HTTP 200)
                    //Armazenar o token no localStorage
                    localStorage.setItem('authToken', data.token);
                    
                    //Exibir mensagem de sucesso (usando a cor base do CSS)
                    messageArea.textContent = 'Login bem-sucedido! Aguarde...';
                    messageArea.style.color = 'var(--base-color)';
                    
                    //Redirecionar para a página principal após um breve atraso

                } else {
                    //Exibir a mensagem de erro vinda da API
                    messageArea.style.color = 'hsl(0, 70%, 50%)';
                    if (data.message) {
                        messageArea.textContent = data.message;
                    } else {
                        messageArea.textContent = 'Erro desconhecido ao tentar fazer login.';
                    }
                }

            } catch (error) {
                //Capturar erros de rede (ex: servidor offline)
                console.error('Erro na requisição de login:', error);
                messageArea.style.color = 'hsl(0, 70%, 50%)';
                messageArea.textContent = 'Não foi possível conectar ao servidor. Tente novamente.';
            }
        }
    </script>

</body>
</html>
