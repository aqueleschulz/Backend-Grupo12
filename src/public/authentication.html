<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* ******** RESET ******** */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      ul {
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      img {
        width: 100%;
        height: auto;
      }

      :root {
        /* var */
        --header-height: 4.5rem;

        /*colors*/
        --hue: 210; /* foi criado uma variável com hue que torna mais fácil trocar as cores do site*/
        /* HSL Color Mode */
        --base-color: hsl(var(--hue) 80% 35%);
        --base-color-second: hsl(var(--hue) 80% 35%);
        --base-color-alt: hsl(var(--hue) 57% 53%);
        --title-color: hsl(var(--hue) 41% 10%);
        --text-color: hsl(0 0% 46%);
        --text-color-light: hsl(0 0% 98%);
        --body-color: hsl(0 0% 98%);
        /* FONTS */
        --title-font-size: 1.875rem;
        --subtitle-font-size: 1.5rem;

        --title-font: "Poppins", sans-serif;
        --body-font: "DM Sans", sans-serif;
      }

      body {
        display: grid;
        place-items: center;
        min-height: 100vh;
        width: 100%;
      }

      .menu {
        border-bottom: 1px solid #e4e4e4;
        margin-bottom: 2rem;
        display: flex;

        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background-color: var(--body-color);
        width: 100%;
      }

      .logo {
        font: 700 1.3125rem var(--title-font);
        color: var(--title-color);
      }

      .logo span {
        color: var(--base-color);
      }

      .logo-alt span {
        color: var(--body-color);
      }

      /* ******** Signature ******** */
      nav {
        height: var(--header-height);
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
      }

      /* Um contêiner customizado para o card de login */
      .login-card {
        max-width: 28rem;
        width: 100%;
        background: white;
        padding: 3rem 2.5rem;
        border-radius: 0.25rem;
        box-shadow: 0px 0px 12px rgba(0, 0, 0, 0.08);
        display: grid;
        gap: 1.5rem;
        margin-top: 10rem;
        margin-bottom: 6rem;
      }

      .title {
        font: 700 var(--title-font-size) var(--title-font);
        color: var(--title-color);
        -webkit-font-smoothing: auto;
      }

      .container {
        margin-left: 1.5rem;
        margin-right: 1.5rem;
      }

      .form-group {
        display: grid;
        gap: 0.5rem;
      }

      .form-group label {
        font: 500 1rem var(--body-font);
        color: var(--title-color);
      }

      .form-group input {
        margin: auto;
      }

      .form-group input {
        width: 100%;
        padding: 1rem;
        border: 1px solid #e4e4e4;
        border-radius: 0.25rem;
        font: 400 1rem var(--body-font);
        color: var(--text-color);
      }

      .button {
        background-color: hsl(210 80% 35%);
        color: hsl(0 0% 98%);
        height: 3.5rem;
        display: inline-flex;
        align-items: center;
        padding: 0 2rem;
        font: 500 1rem "DM Sans", sans-serif;
        transition: background 0.3s;
        cursor: pointer;
        text-align: center;
      }

      .button:hover {
        background: hsl(210 57% 53%);
      }

      #message-area {
        color: hsl(0, 70%, 50%);
        text-align: center;
        min-height: 1.2em;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .section {
        padding: calc(1rem + var(--header-height)) 0;
      }

      footer {
        background: var(--base-color);
        width: 100%;
        height: 100%;
      }

      footer .section {
        padding: 4rem 0;
      }

      footer .container {
        text-align: left;
      }

      footer .grid {
        display: grid;
        gap: 1rem;
        max-width: 70%;
        max-height: 25rem;
      }

      footer .logo {
        display: inline-block;
        margin-bottom: 1.5rem;
      }

      footer .brand p {
        color: var(--text-color-light);
        margin-bottom: 0.75rem;
      }

      footer .social {
        display: flex;
        gap: 2rem;
      }

      footer i {
        font-size: 1.5rem;
        color: var(--text-color-light);
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <nav class="container">
        <a class="logo" href="/index.html">is<span>Universidade</span>.</a>
      </nav>
    </div>

    <main class="container">
      <form id="login-form" class="login-card">
        <header>
          <h2 class="title title-format" style="margin-bottom: 0">Acessar</h2>
        </header>

        <div class="container">
          <div class="form-group">
            <label for="email">Usuário</label>
            <input type="text" id="email" name="user" required />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="password" required />
          </div>
        </div>

        <!-- Aqui aparecerão mensagens de erro -->
        <p id="message-area" style="color: red; margin-top: 10px"></p>

        <button type="submit" class="button">Entrar</button>
      </form>
    </main>

    <footer class="section">
      <div class="container grid">
        <div class="brand">
          <a class="logo logo-alt" href="/index.html"
            >is<span>Universidade</span>.</a
          >
          <p>©2025 Unisinos</p>
          <p>Todos os direitos reservados.</p>
        </div>
      </div>
    </footer>

    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;
          const messageArea = document.getElementById("message-area");

          messageArea.textContent = ""; // limpa mensagens anteriores

          try {
            const res = await fetch("http://localhost:3000/api/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, senha }),
            });

            if (!res.ok) {
              messageArea.textContent = "Email ou senha inválidos.";
              return;
            }

            const data = await res.json();
            // Salva token
            localStorage.setItem("token", data.accessToken);

            // Salva também as roles (opcional mas recomendado)
            localStorage.setItem("roles", JSON.stringify(data.usuario.roles));

            // Verifica a role e redireciona
            const roles = data.usuario.roles || [];

            if (roles.includes("ADMIN")) {
              window.location.href = "amb_admin_full.html";
            } else if (roles.includes("PROFESSOR")) {
              window.location.href = "amb_admin_full.html";
            } else if (roles.includes("ALUNO")) {
              window.location.href = "amb_aluno.html";
            } else {
              // Caso o usuário não tenha role definida
              messageArea.textContent = "Perfil de usuário sem permissão.";
            }
          } catch (err) {
            messageArea.textContent = "Erro de conexão com o servidor.";
          }
        });
    </script>
  </body>
</html>
